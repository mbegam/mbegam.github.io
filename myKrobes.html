<!DOCTYPE html>

<html> 
   <head>
      <style>
         body {
            background-color: White;
            border-style: none;
            margin: auto;
            font-family: sans-serif;
            text-align: center;
         }
         .slider {
            width: 80%;
         }
      </style>
      <title>Project MyKrobes</title> 
   </head>

   <body>
      <p align="center"> 
         <canvas id="mycanvas"></canvas> 
      </p>
      <br>
      <p>
         Force Constant: <span id="FC"></span><br>
         <input class="slider" id="force" type="range" min="-20.0" max="20.0" step="0.1" value="0">
      </p>
      <br>  
      <p>
         No. of MyKrobes: <span id="nMK"></span><br>
         <input class="slider" id="mykrobes" type="range" min="0" max="300" step="1" value="1">
      </p>
   </body>
 
   <!-- JavaScript -->

   <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
   <script src="myKrobes-pJS.js"></script>

</html>
